      ];

      const inRange = (number, start, end) => {
        return number >= start && number <= end;
      };

      function validateFileIS({ media, creativeSet, productCode }) {
        let isMatch = false;
        let isMatchProductCode = false;

        // check exactly name by product code
        if (productCode !== "") {
          const regexProductCode = new RegExp(
            `(([?!_])(${productCode})([?!_]))`,
            "g"
          );
          isMatchProductCode = regexProductCode.test(media.name);
        }

        // metadata
        const ratio = media.resolution.width / media.resolution.height;

        // video
        if (
          media.mimeType.startsWith("video") &&
          creativeSet.file_types.includes(media.extensionFile)
        ) {
          const isRatio = inRange(
            ratio,
            creativeSet.metadata.min_ratio,
            creativeSet.metadata.max_ratio
          );
          const isFileSize = media.file_size <= creativeSet.file_size;
          isMatch = isRatio && isFileSize;
        }

        // image
        if (
          media.mimeType.startsWith("image") &&
          creativeSet.file_types.includes(media.file_type)
        ) {
          const isRatio =
            inRange(
              ratio,
              creativeSet.metadata.min_ratio,
              creativeSet.metadata.max_ratio
            ) &&
            (inRange(
              media.resolution.width,
              creativeSet.metadata.min_dimension,
              creativeSet.metadata.max_dimension
            ) ||
              inRange(
                media.resolution.height,
                creativeSet.metadata.min_dimension,
                creativeSet.metadata.max_dimension
              ));
          const isFileSize = media.file_size <= creativeSet.file_size;
          isMatch = isRatio && isFileSize;
        }

        // playable
        if (
          media.mimeType === "text/html" &&
          creativeSet.file_types.includes(media.file_type)
        ) {
          isMatch = true;
        }

        return isMatch && isMatchProductCode;
      }

      const creativeSetTypeConfig = {
        videoAndCarousel: "Video & Carousel",
        videoAndFullScreen: "Video & Full Screen",
        videoAndInteractiveEndCard: "Video & Interactive End Card",
        videoAndImage: "videoAndImage",
      };

      const res = campaignSelected.reduce((acc, campaign) => {
        campaign?.creativeTabs?.forEach((setId) => {
          const creativeSetTypeItem = campaign?.channel.creativeSetTypes.find(
            (type) => type.id === setId
          );
          const id = creativeSetTypeItem?.id;
          const type = creativeSetTypeItem?.name;
          const name =
            creativeSetTypeItem?.name &&
            creativeSetTypeConfig[creativeSetTypeItem?.name];
          const creativeSets =
            creativeSetTypeItem?.creativeConfigurations || [];
          const productCode = campaign.app.product_code || "";

          const creativeIds = creativeUpload.reduce((acc, currItem) => {
            // just show creatives that match this creative set
            const isMatch = creativeSets.some((set) =>
              validateFileIS({
                media: currItem,
                creativeSet: set,
                productCode,
              })
            );
            if (isMatch) {
              acc.push(currItem.id);
            }
            return acc;
          }, []);
          if (!acc[setId]) {
            acc[setId] = {
              type,
              name,
              id,
              appId: ["xx"],
              campaigns: [],
              creativeSets,
              channel: "ironSource",
              creativeIds: [],
            };
          }
          acc[setId].creativeIds.push(...creativeIds);
        });
        return acc;
      }, {});

      console.log("input: ", {
        creativeUpload,
        creativeSets,
        campaignSelected,
        res,
      });

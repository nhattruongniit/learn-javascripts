

<!DOCTYPE html>
<html>
<head>
    <title>delete-letter-A-B</title>
</head>
<body>

  <h1>delete-letter-A-B</h1>

  <script type="text/javascript">
    /* Requirement
      Trả về số lần delete letters miễn sao tất cả letter A đứng trước letter B
      BAAABAB -> 2 => AAABAB => AAABB
      BBABAA -> 3 => BABAA => ABAA => AB
      AABBBB -> 0 
    */

    function solutionTony(S) {
      
      let countB = 0;
      let result = 0;

      const isValid = /A|B/.test(S);
      if (S === "" || !isValid) {
        return result;
      }

      for(let i = 0; i < S.length; i++) {

        console.log('loop: ', {
          i,
          countB,
          result,
          S: S[i]
        })
        if(S[i] === 'B') {
          countB++;
        } else if(countB) {
          result++;
          countB--
        }
      }
      return result
    }


    ['BAAABAB'].map(item => console.log('huy tony: ', solutionTony(item)));

  </script>

</body>
</html>

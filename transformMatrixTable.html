      const creativeSetTypeConfig = {
        videoAndCarousel: "Video & Carousel",
        videoAndFullScreen: "Video & Full Screen",
        videoAndInteractiveEndCard: "Video & Interactive End Card",
        videoAndImage: "videoAndImage",
      };

      function getTabIronSource(campaign) {
        return campaign?.creativeTabs.reduce((acc, setId) => {
          const creativeSetTypeItem = campaign?.channel.creativeSetTypes.find(
            (type) => type.id === setId
          );
          if (!acc[setId]) {
            acc[setId] = {
              creativeSetType: creativeSetTypeItem.name,
              creativeSetName: creativeSetTypeConfig[creativeSetTypeItem.name],
              creativeSetId: creativeSetTypeItem.id,
              channel: "ironSource",
              appId: ["d24a59bb-d745-47c4-854f-40ee7f4cd070"],
              creativeIds: creativeUpload
                ? creativeUpload.map((creative) => creative.id)
                : [],
              campaigns: [],
            };
          }

          const campaignItem = {
            campaignId: campaign.id,
            campaignName: campaign.name,
            product_code: campaign.app.product_code || "",
            creatives: null,
            creativeSets: creativeSetTypeItem?.creativeConfigurations || [],
          };
          acc[setId].campaigns.push(campaignItem);

          return acc;
        }, {});
      }

      function getTabGoogle(campaigns) {
        let googleCampaings = [];
        const campaignsMapped = campaigns.map((campaign) => {
          return {
            ...campaign,
            googleNew: Object.values(campaign.adGroup)
              .filter((item) => item.status === "New")
              .map((item) => item.id),
            googleCurrent: Object.values(campaign.adGroup)
              .filter((item) => item.status === "Current")
              .map((item) => item.id),
          };
        });
        const res = campaignsMapped.reduce((acc, campaignItem) => {
          if (campaignItem.googleNew.length > 0) {
            campaignItem.googleNew.forEach((googleId) => {
              const id = `${campaignItem.id}|${googleId}`;
              acc[id] = {
                ...acc[id],
                status: "New",
                channel: "Google",
                appId: ["d24a59bb-d745-47c4-854f-40ee7f4cd070"],
                creativeSetId: id,
                creativeSetName: campaignItem.name,
                creativeSetType: campaignItem.channel.creativeSetTypes[0].name,
                adGroupName: campaignItem.adGroup[googleId].adGroupName,
                campaigns: Object.values(campaignItem.adGroup)
                  .filter((item) => item.id === googleId)
                  .map((item) => {
                    return {
                      campaignId: item.id,
                      campaignName: item.adGroupName,
                      product_code: campaignItem.app.product_code || "",
                      creatives: null,
                      creativeSets:
                        campaignItem.channel.creativeSetTypes[0]
                          .creativeConfigurations,
                    };
                  }),
                creativeIds: creativeUpload
                  ? creativeUpload.map((creative) => creative.id)
                  : [],
              };
            });
          }
          if (campaignItem.googleCurrent.length > 0) {
            const id = `${campaignItem.id}`;
            acc[id] = {
              ...acc[id],
              status: "Current",
              channel: "Google",
              appId: ["d24a59bb-d745-47c4-854f-40ee7f4cd070"],
              creativeSetId: id,
              creativeSetName: campaignItem.name,
              creativeSetType: campaignItem.channel.creativeSetTypes[0].name,
              campaigns: Object.values(campaignItem.adGroup)
                .filter((item) => campaignItem.googleCurrent.includes(item.id))
                .map((item) => {
                  return {
                    campaignId: item.id,
                    campaignName: item.adGroupName,
                    product_code: campaignItem.app.product_code || "",
                    creatives: null,
                    creativeSets:
                      campaignItem.channel.creativeSetTypes[0]
                        .creativeConfigurations,
                  };
                }),
              creativeIds: creativeUpload
                ? creativeUpload.map((creative) => creative.id)
                : [],
            };
          }
          return acc;
        }, []);
        return res;
      }

      const matrixCreativeTabs = campaignsSelected?.reduce(
        (acc, campaign) => {
          if (campaign.channel.name === "ironSource") {
            acc.ironSource = getTabIronSource(campaign);
          }

          if (campaign.channel.name === "Google") {
            const googleCampaigns = campaignsSelected.filter(
              (campaign) => campaign.channel.name === "Google"
            );
            acc.google = getTabGoogle(googleCampaigns);
          }

          return acc;
        },
        {
          ironSource: {},
          google: {},
        }
      );

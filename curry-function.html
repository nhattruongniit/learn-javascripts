  <body>
    <h2>curry-function</h2>

    <script type="text/javascript">
      // sum(2)(3)(4) = 9

      function sum(a) {
        return function(b) {
          return function (c) {
            return a + b + c;
          }
        }
      }
      const sum = a => (b) => (c) => a + b + c;

      const res = sum(2)(4)(6) // 12
    </script>

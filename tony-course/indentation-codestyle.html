<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Type</title>
  </head>
  <body>
    <h2>Data Type</h2>

    <script type="text/javascript">
        var a = 1; // memory A
        var b = 2; // memory B
        var isShow = false;
        var isHidden = false;

        // var, let, const

        // function // memory A -> camelCase
        function add() {
            // block function
            var value = a + 4;  
            return a + b + value
        }
        var result = add();

        console.log(a, result)
        console.log('compare value: ', a == b) // compare value
        console.log('compare value: ', isShow == isHidden) // compare value

        // data type: object
        var objA = {
            // property of object -> key (name): value
            name: 'truong', // string
            age: 18, // number
            isShow: true, // boolean
            year: [2019, 2020, 2021], // array
            address: {
                city: 'HCM',
                district: 'Binh Thanh'
            } // nested object
        }; 
        // memory8
        var objB = {
            name: 'truong'
        }; // memory9
        var objC = objA; // memory8

        console.log('compare object: ', objA == objB) // compare refrerence
        console.log('compare object: ', objA.name == objB.name) // compare value
        console.log('compare object: ', objA == objC) // compare refrerence

        var objTruong = {
            address: {  // memory Y
                city: 'HCM',
                district: 'Binh Thanh'
            } // nested object
        };
        var objLinh = {};
        objLinh.name = 'tony'; // add property to object
        objLinh.address = objTruong.address; 
        objLinh.address.country = 'VN'; // change value of property

        var objTony = objTruong;
        var objHuy = objLinh;
        var objTai = {
            address: { // memory X
                city: 'HCM',
                district: 'Binh Thanh'
            } // nested object
        };
    
        console.log('compare nested object: ', objTruong.address == objTai.address) // compare refrerence
        console.log('compare nested object linh: ', objLinh, objLinh.address === objTruong.address) // compare refrerence
        console.log('object linh & truong: ', { objLinh, objTruong } ) // change refrence of objTruong



    </script>
  </body>
</html>

    <title>Truthy & Falsy</title>

  <body>
    <h2>Truthy & Falsy</h2>

    <script type="text/javascript">
      // convert all data type -> boolean (true/false)
      // method: Boolean(xx);
      console.log('undefined: ', Boolean(undefined))
      console.log('null: ', Boolean(null))
      console.log('number > 0: ', Boolean(32))
      console.log('number = 0: ', Boolean(0))
      console.log('number < 0: ', Boolean(-2))
      console.log('empty string: ', Boolean(''))
      console.log('no empty string: ', Boolean('truong'))
      console.log('object:  ', Boolean({}))
    </script>
  </body>

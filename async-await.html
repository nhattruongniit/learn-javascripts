<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja" dir="ltr" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head>
    <title> Async await </title>
</head>

<body>
    <div>
        Async await 
    </div>
   
    <script>
      async function func1() {
        return 1;
      }

      function excute() {
        const abc = func1();
        console.log('excute: ', abc);
      }

      excute();

      let x = 0;
      async function round5() {
        x += 1;
        console.log('round5: ', x);
        return 5;
      }

      (async () => {
        const y = await round5();
        // x += await round5();
        x += y;
        console.log('IIEF: ', x)
      })();
    </script>
</body>

</html>

        function test(string) {
            let min = 0;
            let result = '';
            for (let i = 1; i < string.length + 1; i++) {
                const _str = removeChar(string, i);
                const _score = getStringScore(_str);

                if (min === 0 || _score < min) {
                    result = _str;
                    min = _score;
                }
            }
            return result;
        }

        function removeChar(string, position) {
            const part1 = string.slice(0, position);
            const part2 = string.slice(position + 1);
            return part1 + part2;
        }

        function getStringScore(string) {
            let score = 0;
            for (let i = 0; i < string.length; i++) {
                const base = (string.length - i) * 1000;
                score += string.charCodeAt(i) * base;
            }
            return score;
        }
        console.log('smallest string: ', test('codility'));

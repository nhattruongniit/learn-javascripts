<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja" dir="ltr" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head>
    <title>Slideshow Image</title>
    <style type="text/css">
        nav {
            display: block;
            text-align: center;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .nav a {
            display: block;
            background: #111;
            color: #fff;
            text-decoration: none;
            padding: 0.8em 1.8em;
            text-transform: uppercase;
            font-size: 80%;
            letter-spacing: 2px;
            text-shadow: 0 -1px 0 #000;
            position: relative;
        }
        .nav {
            vertical-align: top;
            display: inline-block;
            box-shadow: 1px -1px -1px 1px #000, -1px 1px -1px 1px #fff, 0 0 6px 3px #fff;
            border-radius: 6px;
            width: 100%;
        }
        .nav li {
            position: relative;
            width: 100%;
        }
        .nav > li {
            float: left;
            margin-right: 1px;
        }
        .nav > li > a {
            margin-bottom: 1px;
            box-shadow: inset 0 2em 0.33em -0.5em #555;
        }
        .nav > li:hover,
        .nav > li:hover > a {
        border-bottom-color: orange;
        }
        .nav li:hover > a {
            color: orange;
        }
        .nav > li:first-child {
            border-radius: 4px 0 0 4px;
        }
        .nav > li:first-child > a {
            border-radius: 4px 0 0 0;
        }
        .nav > li:last-child {
            border-radius: 0 0 4px 0;
            margin-right: 0;
        }
        .nav > li:last-child > a {
            border-radius: 0 4px 0 0;
        }
        .nav li li a {
            margin-top: 1px;
        }

        .aa {
            max-height: 250px;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .nav li a:first-child:nth-last-child(2):before {
            content: "";
            position: absolute;
            height: 0;
            width: 0;
            border: 5px solid transparent;
            top: 50%;
            right: 5px;
        }

        /* submenu positioning*/
        .nav ul {
            position: absolute;
            white-space: nowrap;
            border-bottom: 5px solid orange;
            z-index: 1;
            /* left: -99999em; */
        }
        .nav > li:hover > ul {
            left: auto;
            padding-top: 5px;
            min-width: 100%;
        }
        .nav > li li ul {
            border-left: 1px solid #fff;
        }

        .nav > li li:hover > ul {
        /* margin-left: 1px */
        left: 100%;
        top: -1px;
        }
        /* arrow hover styling */
        .nav > li > a:first-child:nth-last-child(2):before {
        border-top-color: #aaa;
        }
        .nav > li:hover > a:first-child:nth-last-child(2):before {
        border: 5px solid transparent;
        border-bottom-color: orange;
        margin-top: -5px;
        }
        .nav li li > a:first-child:nth-last-child(2):before {
        border-left-color: #aaa;
        margin-top: -5px;
        }
        .nav li li:hover > a:first-child:nth-last-child(2):before {
        border: 5px solid transparent;
        border-right-color: orange;
        right: 10px;
        }

        .aa li {
            width: 200px;
        }

        .nav > li > a {
            width: 154px;
            border-bottom: 4px #aaa solid;
        }

    </style>
</head>

<body>
    <nav>
        <ul class="nav">
          <li>
            <a href="#">Resume</a>
            <ul class="aa">
              <li><a href="#">item a lonng submenu</a></li>
              <li>
                <a href="#">item</a>
                <ul>
                  <li><a href="#">Ray</a></li>
                  <li><a href="#">Veronica</a></li>
                  <li><a href="#">Bushy</a></li>
                  <li><a href="#">Havoc</a></li>
                </ul>
              </li>
              <li><a href="#">item</a></li>
              <li><a href="#">item</a></li>
              <li><a href="#">item</a></li>
              <li><a href="#">item</a></li>
              <li><a href="#">item</a></li>
              <li><a href="#">item</a></li>
              <li><a href="#">item</a></li>
              <li><a href="#">item</a></li>
            </ul>
          </li>
        </ul>
      </nav>
</body>

</html>

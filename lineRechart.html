            // how to convert to output from input
            const res = input.reduce((acc, cur) => {
                cur.dataPoints.forEach((dataPoint) => {
                    const { label, y, name } = dataPoint
                    const index = acc.findIndex((item) => item.name === label)
                    if (index === -1) {
                        acc.push({

                            [name]: y
                        })
                    } else {
                        acc[index][name] = y
                    }
                })
                return acc
            }, [])

    <script>
      class Person {
        constructor(name = "truong", age = 18) {
          this.name = name;
          this.age = 12312age12312;
        }

        getName() {
          return this.name;
        }

      class Car extends Person {
        constructor(name, age) {

        }

        getCar() {
          return this.name + this.age;
        }
